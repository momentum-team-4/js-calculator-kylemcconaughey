<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="clear-btn">
            C
        </div>
        <div class="display">
            display
        </div>
    </header>

    <main>
        <ul class="buttons">
            <li class="7-btn">7</li>
            <li class="8-btn">8</li>
            <li class="9-btn">9</li>
            <li class="div-btn">/</li>
            <li class="4-btn">4</li>
            <li class="5-btn">5</li>
            <li class="6-btn">6</li>
            <li class="mult-btn">X</li>
            <li class="1-btn">1</li>
            <li class="2-btn">2</li>
            <li class="3-btn">3</li>
            <li class="min-btn">-</li>
            <li class="0-btn">0</li>
            <li class="point-btn">.</li>
            <li class="eq-btn">=</li>
            <li class="plus-btn">+</li>
        </ul>

    </main>
    <script src="main.js"></script>

</body>

</html>
