<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class='calc-color'>
        <header>
            <button class="clear-btn">
                C
            </button>
            <div class="display">
            </div>
        </header>
        <main>
            <ul class="buttons">
                <li class="seven btn"><button id="siete">7</button></li>
                <li class="eight btn"><button id='ocho'>8</button></li>
                <li class="nine btn"><button id='nueve'>9</button></li>
                <li class="divide btn"><button id='division' class="math">/</button></li>
                <li class="four btn"><button id='quatro'>4</button></li>
                <li class="five btn"><button id='cinco'>5</button></li>
                <li class="six btn"><button id='seis'>6</button></li>
                <li class="times btn"><button id='multi' class="math">*</button></li>
                <li class="one btn"><button id="uno">1</button></li>
                <li class="two btn"><button id='dos'>2</button></li>
                <li class="three btn"><button id='tres'>3</button></li>
                <li class="minus btn"><button id='menos' class="math">-</button></li>
                <li class="zero btn"><button id='cero'>0</button></li>
                <li class="dot btn"><button id='punto' class="nonnum">.</button></li>
                <li class="modulo btn"><button id='modulo' class="math">%</button></li>
                <li class="plus btn"><button id='mas' class="math">+</button></li>
                <li class="leftpar btn"><button id='izquierda' class="nonnum">(</button></li>
                <li class="rightpar btn"><button id='derecha' class="nonnum">)</button></li>
                <li class="power"><button id='poder' class="nonnum math">^</button></li>
                <li class="equals"><button id='es' class="math">=</button></li>
            </ul>
        </main>
        <script src="main.js"></script>
    </div>
</body>

</html>
