<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>
    <header>
        <button class="clear-btn">
            C
        </button>
        <div class="display">

        </div>
    </header>

    <main>
        <ul class="buttons">
            <li class="seven"><button>7</button></li>
            <li class="eight"><button>8</button></li>
            <li class="nine"><button>9</button></li>
            <li class="divide"><button>/</button></li>
            <li class="four"><button>4</button></li>
            <li class="five"><button>5</button></li>
            <li class="six"><button>6</button></li>
            <li class="times"><button>X</button></li>
            <li class="one"><button>1</button></li>
            <li class="two"><button>2</button></li>
            <li class="three"><button>3</button></li>
            <li class="minus"><button>-</button></li>
            <li class="zero"><button>0</button></li>
            <li class="dot"><button>.</button></li>
            <li class="equals"><button>=</button></li>
            <li class="plus"><button>+</button></li>
            <li class="leftpar"><button>(</button></li>
            <li class="rightpar"><button>)</button></li>
            <li class="power"><button>^</button></li>
            <li class="modulo"><button>%</button></li>
        </ul>

    </main>
    <script src="main.js"></script>

</body>

</html>
